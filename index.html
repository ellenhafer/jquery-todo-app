<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>

  	<div id="container">
  		<div class="title">
  			<h1>Things To Do<i class="add fa fa-plus"></i></h1>
  		</div>
  		<div class="new-task">
  			<input id="todo-text" type="text" placeholder="Add new task">
  		</div>
  		<ul>
        <li>
          <span class="done"><i class="fa fa-check"></i></span><span class="bin"><i class="fas fa-trash-alt"></i></span>Buy groceries
        </li>
        <li>
          <span class="done"><i class="fa fa-check"></i></span><span class="bin"><i class="fas fa-trash-alt"></i></span>Make dinner
        </li>
        <li>
          <span class="done"><i class="fa fa-check"></i></span><span class="bin"><i class="fas fa-trash-alt"></i></span>Wash hair
        </li>
        <li>
          <span class="done"><i class="fa fa-check"></i></span><span class="bin"><i class="fas fa-trash-alt"></i></span>Brush cat
        </li>
        <li>
          <span class="done"><i class="fa fa-check"></i></span><span class="bin"><i class="fas fa-trash-alt"></i></span>Vacuum living room
        </li>              
  		</ul>
  	</div>

  	<script type="text/javascript" src="assets/js/script_todos.js"></script>
  </body>
</html>
